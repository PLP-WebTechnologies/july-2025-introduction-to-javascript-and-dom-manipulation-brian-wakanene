<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="Styles\styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Fundamentalsn-Class 101</h1>
        
        <!--Part 1-->
        <section>
            <h2>Calculator</h2>
            <input type="number" id="num1" placeholder="Enter your first number">
            <input type="number" id="num2" placeholder="Enter your second number">
            <button onclick="calculateSum()">Calculate Sum</button>
            <p id="result">Result:</p>
        </section>

        <!-- Part 2 & 3: Dynamic List Generator -->
        <section>
            <h2>Dynamic List Generator</h2>
            <input type="number" id="listCount" placeholder="Number of items">
            <button onclick="generateList()">Generate List</button>
            <ul id="dynamicList"></ul>
        </section>

        <!-- Part 4: DOM Interactions -->
        <section>
            <h2>DOM Interactions</h2>
            <button onclick="toggleColor()">Toggle the background color</button>
            <button onclick="addNewElement()">Add a new element</button>
            <div id="newContent"></div>
        </section>
    </div>
    <script src="Scripts\script.js"></script>
</body>
</html>
